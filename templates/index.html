<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">🌦️ Weather Predictor for Vellore</h2>
    <form method="post" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="datetime" class="form-label">Select Future Date</label>
        <input type="date" class="form-control" id="datetime" name="datetime" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Get Weather Prediction</button>
    </form>

    {% if prediction %}
    <div class="card mt-4 p-3 shadow-sm">
      <h4>🔍 Weather Prediction for Selected Date:</h4>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <strong>Temperature (°C)</strong>
          <span class="badge bg-primary rounded-pill">{{ prediction["Temperature (°C)"] }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <strong>Climate</strong>
          <span class="badge bg-primary rounded-pill">{{ prediction["Climate"] }}</span>
        </li>
      </ul>
    </div>
    {% endif %}
  </div>
</body>
</html>
